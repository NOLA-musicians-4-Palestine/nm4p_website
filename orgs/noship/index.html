---
org: noship
---
<div class="centered-section">
	{% for cat in site.categories %}
	{% if cat[0] == page.org %}
		<h2>{{ cat[1][0].title }}</h2>
		<div class="first-post">
			{{ cat[1][0].content }}
		</div>
		<div class="all-posts">
			{% for post in cat[1] offset:1 %}
				<a href="{{post.url}}">{{ post.title }}</a>
			{% endfor %}
		</div>
	{% endif %}
	{% endfor %}
</div>
