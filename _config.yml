title: Nola Musicians for Palestine

exclude: 
  - assets/recordings/src/
  - assets/images/event_flyers/old/
  - assets/images/Workspace/
  - _events/old/


collections:
  events:
    output: true
  songs:
    output: true


defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

  - scope:
      type: "songs"
    values:
      layout: "song"

  - scope:
      type: "events"
    values:
      layout: "event-snippet"
