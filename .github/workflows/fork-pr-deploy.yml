name: Deploy to Pages on Fork Owner's Account

on:
  # Runs on all pushes
  push:
     branches: '**'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    if: github.event.repository.fork == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: configure URLs
        run: |
          CUSTOM_DOMAIN=$(curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/pages | jq -r '.cname')
          DOMAIN=$CUSTOM_DOMAIN
          BASE_URL=/${{ github.event.repository.name }}/
          if [ "$CUSTOM_DOMAIN" == "null" ]; then
            DOMAIN=${{ github.repository_owner }}.github.io
          fi
          echo "$DOMAIN" | tee CNAME
          echo "url: '$DOMAIN'" | tee -a _config.yml
          echo "baseurl: '$BASE_URL'" | tee -a _config.yml

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
