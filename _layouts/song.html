---
layout: default
---

<div class="centered-section">
	<h1>{{ page.title }}</h1>
	{{ page.content }}
	<h2>Charts</h2>
	<ul>
	{% assign chart_files = site.static_files | where_exp: "chart_file", "chart_file.path contains page.charts_folder" %}
	{% for chart in chart_files %}
		<li><a href="{{ chart.path | absolute_url }}">{{ chart.basename }}</a></li>
	{% endfor %}
	</ul>
</div>
